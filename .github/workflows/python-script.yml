name: Run Notion Script

on:
  schedule:
    - cron: '0 0 * * *'  # This will run daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify the Python version

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install langchain langchain-community requests tqdm
        pip show langchain-community  # Verify that langchain-community is installed

    - name: Run Notion Script
      run: python Notion_Concept.py  # Ensure your script's name is correct
